{% extends "home.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Editar Rol</h1>
    <form method="POST" action="{{ url_for('editar_rol', rol_id=rol.RolID) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="nombre">{{ form.nombre.label }}</label>
            {{ form.nombre(class="form-control", id="nombre") }}
        </div>
        <div class="form-group">
            <label for="estado">{{ form.estado.label }}</label>
            {{ form.estado(class="form-control", id="estado") }}
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Rol</button>
    </form>
</div>
{% endblock %}
